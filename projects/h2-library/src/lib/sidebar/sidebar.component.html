<ul class="sidebar navbar-nav" *ngIf="config.menus">
  <ng-container *ngFor="let item of config.menus">
    <ng-container
      *ngTemplateOutlet="sidebarMenuItemTemplate || defaultSidebarMenuItemTemplate; context: {$implicit: item}">
    </ng-container>
  </ng-container>
</ul>

<!--default sidebar menu item-->
<ng-template #defaultSidebarMenuItemTemplate let-menuItem>
  <li class="nav-item" *ngIf="menuItem.link">
    <a class="nav-link" routerLink="{{menuItem.link}}">
      <span><i class="fas fa-fw {{menuItem.icon}}"></i> {{menuItem.title}}</span></a>
  </li>
  <li class="nav-item dropdown" *ngIf="menuItem.subMenus">
    <a class="nav-link dropdown-toggle" href="#" id="pagesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

      <span><i class="fas fa-fw {{menuItem.icon}}"></i> {{menuItem.title}}</span>
    </a>
    <div class="dropdown-menu" aria-labelledby="pagesDropdown">
      <ng-container *ngFor="let subItem of menuItem.subMenus">
        <a class="dropdown-item" routerLink="{{subItem.link}}"><i class="fas fa-fw {{subItem.icon}}"></i> {{subItem.title}}</a>
      </ng-container>
    </div>
  </li>
</ng-template>
