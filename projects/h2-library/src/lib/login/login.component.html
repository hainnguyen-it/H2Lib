<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="login(form)">
        <div class="form-group">
          <div class="form-label-group">
            <input
              formControlName="username"
              type="email" id="inputUser" class="form-control" placeholder="User Name" required="required" autofocus="autofocus">
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input
              formControlName="password"
              type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
          </div>
        </div>
        <div class="form-group">
          <input type="checkbox" formControlName="isRemember">Remember Me
        </div>
        <button class="btn btn-primary btn-block" type="submit">Login</button>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" routerLink="{{meta.registerUrl}}">Register an Account</a>
        <a class="d-block small" routerLink="{{meta.forgotUrl}}">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
